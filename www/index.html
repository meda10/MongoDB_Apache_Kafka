    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const regionCode = urlParams.get('kraj');

        if (regionCode !== null) {
            hideRepublicDiv();
            showRegionDiv();
            changeRegionName(regionCode);
        }

        function showRegion(regionCode) {
            window.location.href = 'index.html?kraj=' + regionCode;
        }

        function changeRegionName(name) {
            var regionName = document.getElementById('regionName');
            regionName.innerHTML = name;
        }

        function showRegionDiv() {
            var regionBody = document.getElementById('bodyRegion');
            regionBody.style.display = 'block';
        }

        function hideRegionDiv() {
            var regionBody = document.getElementById('bodyRegion');
            regionBody.style.display = 'none';
        }

        function showRepublicDiv() {
            var mainBody = document.getElementById('bodyMain');
            mainBody.style.display = 'block';
        }

        function hideRepublicDiv() {
            var mainBody = document.getElementById('bodyMain');
            mainBody.style.display = 'none';
        }

        function showLoading() {
            var loading = document.getElementById('loadingScreen');
            loading.style.display = 'block';
        }

        function hideLoading() {
            var loading = document.getElementById('loadingScreen');
            loading.style.display = 'none';
        }

    </script>


    <script>
        var secondsLeft = 45;
        var countdownSeconds = document.getElementById('countdownSeconds');

        function refreshPage() {
            // todo get data
            secondsLeft = 45;
            setTime();
        }

        function countTime() {
            if (secondsLeft === 0) {
                // todo get data
                refreshPage()
            } else {
                secondsLeft--;
                setTime();
            }
        }

        function setTime() {
            var text = Math.floor(secondsLeft / 60) + ":";

            var seconds = (secondsLeft % 60);
            if (seconds < 10) text += '0';
            text += seconds;

            countdownSeconds.innerHTML = text;
        }

        setInterval(countTime, 1000);
    </script>
